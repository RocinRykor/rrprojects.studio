<!DOCTYPE html>
{% extends "partials/base.html" %} {% block main %}

<main class="contact-main">
    <section>
        <h1>Contact Me!</h1>
        <p>
            Email:
            <a href="mailto:briggs.steven369@gmail.com"
                >Briggs.Steven369@gmail.com</a
            >
        </p>
        <p>
            Telephone:
            <a
                href="tel:9716002201"
                aria-label="Nine. Seven. One. Six. Zero. Zero. Two. Two. Zero. One"
                >(971) 600-2201</a
            >
        </p>
    </section>
    <div class="contact-section">
        <h3>Send Me A Quick Message! (WIP)</h3>
        <form class="contact-form" action="" method="post">
            <div class="contact-form__item">
                <label class="contact-label" for="contact-name">* Name:</label
                ><br />
                <input type="text" id="contact-name" required />
            </div>
            <br />
            <div class="contact-form__item">
                <label class="contact-label" for="contact-telephone"
                    >Telephone: </label
                ><br />
                <input
                    type="tel"
                    pattern="\d{3}[\-]\d{3}[\-]\d{4}"
                    id="contact-telephone" />
            </div>
            <br />
            <div class="contact-form__item">
                <label class="contact-label" for="contact-email">* Email:</label
                ><br />
                <input type="email" id="contact-email" required />
            </div>
            <br />
            <div class="contact-form__item">
                <label class="contact-label" for="contact-message"
                    >* Message: </label
                ><br />
                <textarea
                    name="messageArea"
                    cols="30"
                    rows="10"
                    minlength="50"
                    maxlength="300"
                    id="contact-message"></textarea
                ><br />
                <input type="submit" value="Send Message" required />
            </div>

            <p>* = Required</p>
        </form>
    </div>
</main>

{% endblock %}
