<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>{{title}}</title>
        <link
            rel="icon"
            type="image/png"
            href="{{url_for('static', filename='/img/favicon/favicon-32x32.png')}}"
            sizes="32x32" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
            integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&family=PT+Serif:wght@400;700&display=swap"
            rel="stylesheet" />
        <!-- Production = href="{{url_for('static', filename='css/style.production.css')}}" -->
        <!-- Development = href="{{url_for('static', filename='css/styles.css')}}" -->
        <link
            rel="stylesheet"
            href="{{url_for('static', filename='css/styles.css')}}" />
    </head>

    {% include "partials/header.html" %}

    <body>
        <div class="content">
            <main>{% block main %} {% endblock %}</main>
        </div>
        {% include "partials/footer.html" %}
    </body>
</html>
